<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Quantum Torus Pendant Navigation</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body{
      margin:0;
      background:#050910;
      display:flex;
      flex-direction:column;   /* 세로로 쌓기 */
      align-items:center;
      min-height:100vh;
      padding:16px 8px 32px;
    }

    /* 전체 페이지 공통 래퍼 */
    .page-wrap{
      max-width:1500px;
      width:100%;
    }

    /* 배너 이미지를 전체로 보여주는 래퍼 */
    .pendant-nav{
      position:relative;
      width:100%;
    }

    .pendant-nav img{
      display:block;
      width:100%;
      height:auto;
    }

    /* 모든 펜던트에 공통으로 쓰이는 클릭 핫스팟 */
    .pendant-hotspot{
      position:absolute;
      top:48%;                 /* 토러스 중심 높이 쯤 */
      transform:translate(-50%,-50%);
      width:12%;               /* 1500px 기준 직경 약 180px */
      aspect-ratio:1/1;
      border-radius:50%;
      background:rgba(255,255,255,0); /* 투명 */
      cursor:pointer;
    }

    /* 데스크톱에서만 hover 시 살짝 링 표시 */
    @media (hover:hover){
      .pendant-hotspot:hover{
        box-shadow:0 0 0 2px rgba(0,255,255,0.5);
      }
    }

    /* 각 펜던트의 가로 위치(왼쪽 기준 %) */
    .hot-1{ left:11%; }  /* Ultra  */
    .hot-2{ left:24%; }  /* Flow   */
    .hot-3{ left:37%; }  /* DNA    */
    .hot-4{ left:50%; }  /* Heal   */
    .hot-5{ left:63%; }  /* Halo   */
    .hot-6{ left:76%; }  /* Lift   */
    .hot-7{ left:89%; }  /* Shield */

    /* 안내 문구 영역 */
    .nav-text{
      margin-top:12px;
      margin-bottom:12px;
      text-align:center;
      color:#e5f4ff;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    }
    .nav-text-ko{
      font-size:1rem;
      margin:0 0 4px;
    }
    .nav-text-en{
      font-size:0.9rem;
      margin:0;
      color:#a8c0d9;
    }

    /* 하단 설명 이미지 */
    .qtp-desc-img{
      display:block;
      width:100%;
      height:auto;
      border-radius:8px;
      margin-top:4px;
    }
  </style>
</head>
<body>

  <div class="page-wrap">
    <!-- 상단 네비게이션 이미지 + 핫스팟 -->
    <div class="pendant-nav">
      <img src="https://paulkpark.github.io/5dio-app/assets/nav/qtp-nav.webp"
           alt="Quantum Torus Pendant Navigation">

      <!-- 각 펜던트에 대한 클릭 영역 (상품 URL은 실제 링크로 교체) -->
      <a class="pendant-hotspot hot-1"
         href="https://5dshop.co.kr/?idx=482"
         target="_blank" rel="noopener noreferrer"
         aria-label="Quantum Torus Pendant 1"></a>

      <a class="pendant-hotspot hot-2"
         href="https://5dshop.co.kr/?idx=467"
         target="_blank" rel="noopener noreferrer"
         aria-label="Quantum Torus Pendant 2"></a>

      <a class="pendant-hotspot hot-3"
         href="https://5dshop.co.kr/?idx=463"
         target="_blank" rel="noopener noreferrer"
         aria-label="Quantum Torus Pendant 3"></a>

      <a class="pendant-hotspot hot-4"
         href="https://5dshop.co.kr/?idx=464"
         target="_blank" rel="noopener noreferrer"
         aria-label="Quantum Torus Pendant 4"></a>

      <a class="pendant-hotspot hot-5"
         href="https://5dshop.co.kr/?idx=481"
         target="_blank" rel="noopener noreferrer"
         aria-label="Quantum Torus Pendant 5"></a>

      <a class="pendant-hotspot hot-6"
         href="https://5dshop.co.kr/?idx=465"
         target="_blank" rel="noopener noreferrer"
         aria-label="Quantum Torus Pendant 6"></a>

      <a class="pendant-hotspot hot-7"
         href="https://5dshop.co.kr/?idx=477"
         target="_blank" rel="noopener noreferrer"
         aria-label="Quantum Torus Pendant 7"></a>
    </div>

    <!-- 안내 문구 (한/영) -->
    <div class="nav-text">
      <p class="nav-text-ko">
        원하는 펜던트 이미지를 터치/클릭하면 해당 상품의 상세 페이지로 이동합니다.
      </p>
      <p class="nav-text-en">
        Tap or click your favorite pendant image to open its product detail page.
      </p>
    </div>

    <!-- 하단 설명 이미지 (같은 디렉토리의 qtp-desc.webp) -->
    <img
      class="qtp-desc-img"
      src="https://paulkpark.github.io/5dio-app/assets/nav/qtp-desc.webp"
      alt="Quantum Torus Pendant Description">
  </div>

</body>
</html>
