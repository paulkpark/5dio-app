<style>
:root{
  --bg:#0b0f17; --panel:#12141b; --card:#181b25; --ink:#e5e7eb;
  --muted:#9aa3b7; --border:#222738; --accent:#9cff8b;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,'Noto Sans KR',Roboto,Arial}

/* Header / Tabs / Lang / Hamburger */
header{
  position:relative;
  display:flex;align-items:center;justify-content:center;gap:10px;
  padding:12px;background:var(--panel);border-bottom:1px solid var(--border)
}

/* ‚ñº ÌñÑÎ≤ÑÍ±∞: 3px ÏïÑÎûòÎ°ú */
.menu-container{
  position:absolute;top:10px;left:10px; /* Í∏∞Ï°¥ 7px ‚Üí 10px */
  display:flex;align-items:center;z-index:1000
}
.menu-button{font-size:24px;color:#fff;cursor:pointer;line-height:1}
/* ÏïÑÏù¥ÏΩò ÎØ∏ÏÑ∏Ï†ïÎ†¨(Í∏ÄÏûêÏôÄ baseline ÎßûÏ∂§) */
.menu-button{transform:translateY(1px)}

.dropdown-menu{
  display:none;flex-direction:column;position:absolute;background:rgba(0,0,0,0.9);
  padding:8px 10px;border-radius:10px;width:160px;top:28px;left:0;z-index:1100
}
.dropdown-menu a{
  color:#fff;text-decoration:underline;display:block;
  padding:8px 12px;border-radius:6px;cursor:pointer
}
.dropdown-menu a:hover{background:rgba(255,255,255,0.1)}
.menu-backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.3);z-index:900}

.logo{font-weight:700;color:var(--accent);font-size:1.2rem;margin-left:46px}
.tabs{display:flex;gap:8px;align-items:center;position:absolute;left:50%;transform:translateX(-50%)}
.tab{padding:6px 10px;font-size:.8rem;border:1px solid var(--border);border-radius:8px;background:#171d2b;color:#cfead1;cursor:pointer}
.tab.active{background:#1f2739;border-color:#334}
.section{display:none}.section.active{display:block}
.lang-toggle{position:absolute;right:12px;top:12px;color:#fff;border:1px solid #444;padding:4px 8px;border-radius:6px;cursor:pointer;background:#171d2b}

/* Library */
#navRow{display:flex;justify-content:center;gap:8px;padding:8px}
.btn{background:#1e2232;border:1px solid #2c3147;color:#eee;border-radius:10px;padding:8px 10px;font-size:1.1rem;cursor:pointer}
.btn:hover{background:#2a3148}
#library{display:flex;overflow-x:auto;gap:10px;padding:10px;scroll-behavior:smooth;scroll-snap-type:x mandatory}
.card{flex:0 0 auto;width:160px;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:6px;scroll-snap-align:start}
.card img{width:100%;aspect-ratio:1/1;object-fit:contain;background:#0f1320;border-radius:8px}

/* Controls + Status thumb */
.controls{display:flex;flex-direction:column;gap:12px;padding:12px;background:#0f1320;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.statusRow{display:flex;align-items:center;gap:18px;justify-content:center}
#statusThumb{
  width:124px;height:124px;border-radius:16px;
  background:#0d0f18;border:1px solid #2d334a;
  position:relative;overflow:hidden;background-size:cover;background-position:center;
}
#statusThumb.loading::before{
  content:"";position:absolute;inset:-30%;
  background:conic-gradient(from 0deg at 50% 50%,#10283e,#1b3a5b,#234a72,#1b3a5b,#10283e);
  filter:blur(28px);opacity:.9;animation:aurora 6.5s linear infinite;
}
#statusThumb.loaded::before{content:none}
@keyframes aurora{
  0%{transform:rotate(0) scale(1.05)}
  50%{transform:rotate(180deg) scale(1.10)}
  100%{transform:rotate(360deg) scale(1.05)}
}
.ctrlStack{display:flex;flex-direction:column;gap:10px}
.ctrlLine{display:flex;align-items:center;gap:8px}
audio{width:92%;display:block;margin:8px auto}

/* Radial Visualizer (Library Ï†ÑÏö©) */
#radialVizWrap{
  display:none;justify-content:center;align-items:center;
  padding:12px 0; background:#0b0f17;
  border-top:1px solid #20263a; border-bottom:1px solid #20263a;
}
#radialViz{ width:min(640px,92vw); height:240px; display:block; }

/* Generator */
.gen-wrap{padding:12px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.field{background:#141a27;border:1px solid #2a3044;border-radius:12px;padding:10px;display:flex;flex-direction:column;justify-content:center}
.field h4{margin:0 0 8px;color:#dfe7f6;font-size:.95rem}
.field.full{grid-column:1/-1}
.gen-actions{display:flex;gap:12px;align-items:center;justify-content:center}
.pill{padding:8px 12px;border-radius:999px;border:1px solid #2c3147;background:#1b2333;color:#e9eefc;cursor:pointer}
.pill.primary{background:#21324e;border-color:#355;color:#cfead1}
input[disabled]{opacity:.5;filter:grayscale(0.3)}

<script>
/* ========== Hamburger & Backdrop ========== */
const menuBtn = document.getElementById("menuButton");
const menu = document.getElementById("dropdownMenu");
const backdrop = document.getElementById("menuBackdrop");
menuBtn.onclick = ()=>{

backdrop.onclick = ()=>{ menu.style.display="none"; backdrop.style.display="none"; };

/* Î©îÎâ¥(Shop Ï†úÏô∏)Îäî ÌÖçÏä§Ìä∏ Î™®Îã¨Î°ú Ïó¥Í∏∞ */
function openTextModal(url){
  fetch(url, {cache:'no-store'})
    .then(r=> r.ok ? r.text() : Promise.reject(r.status))

    })
    .catch(()=>{ alert('‚ö†Ô∏è ÎÇ¥Ïö©ÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.'); });
}
document.querySelectorAll('.dropdown-menu .menu-item').forEach(a=>{

/* ========== Tabs ========== */
const tabs = document.querySelectorAll(".tab");
tabs.forEach(t=>t.onclick=()=>{
  tabs.forEach(x=>x.classList.remove("active"));
  t.classList.add("active");

  if (t.dataset.tab==="gen") player.pause();
});

/* ========== Supabase (public path) ========== */
const SUPABASE_URL="https://xdjgumqdwedgzwqturcx.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhkamd1bXFkd2VkZ3p3cXR1cmN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MDQzNDUsImV4cCI6MjA3NjA4MDM0NX0.pZcnU1xMaaBBdvytSTVrLPsLU9r_3FPzCPSUeBFUsaU";
const BUCKET="media";
const sb = supabase.createClient(SUPABASE_URL,SUPABASE_KEY);
const PUBLIC_BASE = SUPABASE_URL.replace(/\/+$/,'') + "/storage/v1/object/public/" + BUCKET + "/";
const enc = s => s.split("/").filter(Boolean).map(encodeURIComponent).join("/");
const abs = p => PUBLIC_BASE + enc(p);

/* ========== Audio pipeline (GainNode Ïö∞Ìöå: iOS Ìè¨Ìï® Ï†ÑÌôòÍ≤Ω ÎèôÏùº) ========== */
let audioCtx = window.audioCtx || new (window.AudioContext||window.webkitAudioContext)();
window.audioCtx = audioCtx;
const player = document.getElementById("player");
player.crossOrigin="anonymous"; player.playsInline=true;

let srcNode=null, gainNode=null, analyserNode=null;
function ensureAudioUnlocked(){
  if(audioCtx.state!=='running') audioCtx.resume().catch(()=>{});
}
['pointerdown','touchstart','keydown','click'].forEach(ev=>{
  document.addEventListener(ev, ensureAudioUnlocked, { once:true, passive:true });
});

function ensurePipeline(){
  if(!gainNode){ gainNode = audioCtx.createGain(); gainNode.gain.value = parseFloat(vol.value||'1')||1; }
  if(!analyserNode){ analyserNode = audioCtx.createAnalyser(); analyserNode.fftSize=1024; analyserNode.smoothingTimeConstant=0.88; }
  if(!srcNode){
    try{
      srcNode = audioCtx.createMediaElementSource(player);
      srcNode.connect(gainNode);
      gainNode.connect(analyserNode);
      analyserNode.connect(audioCtx.destination);
    }catch(e){ /* Ïù¥ÎØ∏ Ïó∞Í≤∞ÎêòÏñ¥ ÏûàÏúºÎ©¥ Î¨¥Ïãú */ }
  }
}

/* Î≥ºÎ•® */
const vol = document.getElementById("vol");
function applyPlayerVolumeFromSlider(){
  const v = parseFloat(vol.value||'1'); ensurePipeline(); if(gainNode) gainNode.gain.value = isNaN(v)?1:v;
}
vol.addEventListener('input', applyPlayerVolumeFromSlider);
vol.addEventListener('change', applyPlayerVolumeFromSlider);
player.addEventListener('loadedmetadata', applyPlayerVolumeFromSlider);

/* Î£®ÌîÑ/ÌÉÄÏù¥Î®∏ */
document.getElementById('loop').addEventListener('change', e=>{ player.loop = e.target.checked; });
let timerHandle=null;
document.getElementById('timer').addEventListener('change', e=>{
  if(timerHandle){ clearTimeout(timerHandle); timerHandle=null; }
  const mins = parseInt(e.target.value||"0",10);
  if(mins>0){ timerHandle = setTimeout(()=>{ try{ player.pause(); }catch{} }, mins*60*1000); }
});

/* ÏÉÅÌÉú Ïç∏ÎÑ§Ïùº */
const statusThumb = document.getElementById("statusThumb");
function setStatus(img){
  if(!img){
    statusThumb.classList.remove('loaded');
    statusThumb.classList.add('loading');
    statusThumb.style.backgroundImage = "";
    return;
  }
  statusThumb.classList.add('loaded');
  statusThumb.classList.remove('loading');
  statusThumb.style.backgroundImage = `url('${img}')`;
}

/* Library Î™©Î°ù */
const lib = document.getElementById("library");
async function list(path=""){
  const {data,error} = await sb.storage.from(BUCKET).list(path,{limit:1000,sortBy:{column:"name",order:"asc"}});
  if(error){ console.warn(error); return []; }
  return data||[];
}
let cwd="";
async function load(path=""){
  cwd = path; lib.innerHTML=""; setStatus(""); // Î°úÎî©
  const rows = await list(path);
  for(const e of rows){
    const name=e.name; const full=(path?path+"/":"")+name;

    // Ìè¥Îçî
    if(!name.includes(".")){
      const card=document.createElement("div");
      card.className="card"; card.dataset.kind="folder"; card.dataset.path=full;
      const img=document.createElement("img"); img.loading="lazy";
      img.src = abs(full + "/folder.png");
      img.onerror = ()=> img.src="https://placehold.co/300x300/111/aaa?text=Folder";
      card.onclick=()=>{ ensureAudioUnlocked(); load(full); };
      card.append(img); lib.append(card);
      continue;
    }
    // Ïò§ÎîîÏò§
    if(/\.(mp3|wav|ogg|m4a|flac|aac)$/i.test(name)){
      const card=document.createElement("div");
      card.className="card"; card.dataset.kind="audio"; card.dataset.path=full;
      const img=document.createElement("img"); img.loading="lazy";
      const thumb = full.replace(/\.[^.]+$/, ".png");
      img.src = abs(thumb);
      img.onerror = ()=> img.src="https://placehold.co/300x300/222/888?text=Audio";
      card.onclick=()=>{
        ensureAudioUnlocked(); ensurePipeline();
        player.pause(); player.currentTime=0; player.src = abs(full);
        const art = abs(thumb); setStatus(art);
        setTimeout(()=>{ applyPlayerVolumeFromSlider(); player.play().catch(()=>{}); }, 60);
      };
      card.append(img); lib.append(card);
    }
  }
}
/* nav */
const btnBack = document.getElementById("btnBack");
const btnRefresh = document.getElementById("btnRefresh");
btnBack.onclick = ()=>{ if(!cwd) return; const seg=cwd.split("/"); seg.pop(); load(seg.join("/")); };
btnRefresh.onclick = ()=> load(cwd);
/* iTunes Ïä§ÌÉÄÏùº ÎìúÎûòÍ∑∏ Ïä§ÌÅ¨Î°§ */
let isDown=false,sx=0,sl=0;
lib.addEventListener('mousedown',e=>{isDown=true;sx=e.pageX;sl=lib.scrollLeft;});
['mouseleave','mouseup'].forEach(ev=>lib.addEventListener(ev,()=>{isDown=false;}));
lib.addEventListener('mousemove',e=>{if(!isDown) return; lib.scrollLeft = sl - (e.pageX - sx)*1.5;});

/* Ï¥àÍ∏∞ Î£®Ìä∏ */
load("");

/* Playlist (localStorage) */
const btnSaveList=document.getElementById("btnSaveList");
const btnLoadList=document.getElementById("btnLoadList");
btnSaveList.onclick=()=>{
  const name = prompt(isKo?"ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Ïù¥Î¶Ñ?":"Playlist name?"); if(!name) return;
  const items=[...lib.querySelectorAll(".card")].filter(c=>c.dataset.kind==="audio")
    .map(c=>({path:c.dataset.path, thumb:c.dataset.path.replace(/\.[^.]+$/,'.png')}));
  const all=JSON.parse(localStorage.getItem("playlists")||"{}"); all[name]=items;
  localStorage.setItem("playlists", JSON.stringify(all));
  alert((isKo?"Ï†ÄÏû•Îê®: ":"Saved: ")+name);
};
btnLoadList.onclick=()=>{
  const all=JSON.parse(localStorage.getItem("playlists")||"{}");
  const names=Object.keys(all); if(!names.length){ alert(isKo?"ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.":"No playlists."); return; }
  const sel=prompt((isKo?"ÏÑ†ÌÉù: ":"Select: ")+"\n"+names.join("\n")); if(!sel||!all[sel]) return;
  lib.innerHTML=""; setStatus("");
  all[sel].forEach(({path,thumb})=>{
    const c=document.createElement("div"); c.className="card"; c.dataset.kind="audio"; c.dataset.path=path;
    const img=document.createElement("img"); img.loading="lazy";
    const t=abs(thumb);
    img.src=t; img.onerror=()=>img.src="https://placehold.co/300x300/222/888?text=Audio";
    c.onclick=()=>{ ensureAudioUnlocked(); ensurePipeline(); player.pause(); player.currentTime=0; player.src=abs(path); setStatus(t); setTimeout(()=>{ applyPlayerVolumeFromSlider(); player.play().catch(()=>{}); },60); };
    c.append(img); lib.append(c);
  });
};

/* ========== Generator (WebAudio) ========== */
const waveSel  = document.getElementById("genWave");
const freqInp  = document.getElementById("genFreq");
const lvlInp   = document.getElementById("genLevel");
const bbChk    = document.getElementById("genBinaural");
const beatInp  = document.getElementById("genBeat");
const harmInp  = document.getElementById("genHarmonics");
const dutyInp  = document.getElementById("genDuty");

const genGain = (function(){ const g = audioCtx.createGain(); g.connect(audioCtx.destination); return g; })();
let genRunning=false; let genMeta=[];

function clearGen(){ genMeta.forEach(o=>{try{o.node.stop()}catch{} try{o.node.disconnect()}catch{}}); genMeta=[]; }
function buildGenNodes(baseFreq,useBB,beat,harmonics,wave){
  clearGen();
  const mk=(f,m=1,b=0)=>{ const o=audioCtx.createOscillator(); o.type=wave; o.frequency.value=f*m+b; o.connect(genGain); o.start(); genMeta.push({node:o,mult:m,beatAdd:b}); };
  if(useBB){ mk(baseFreq,1,0); mk(baseFreq,1,beat);} else { mk(baseFreq,1,0); }
  for(let m=2;m<=harmonics;m++){ if(useBB){ mk(baseFreq,m,0); mk(baseFreq,m,beat);} else { mk(baseFreq,m,0);} }
}
function startGenerator(){
  ensureAudioUnlocked(); if(!player.paused) player.pause();
  if(genRunning) clearGen();
  const wave=waveSel.value, base=+freqInp.value||432, lvl=+lvlInp.value||0.5, useBB=!!bbChk.checked, beat=+beatInp.value||7, harm=Math.max(1,Math.min(8,parseInt(harmInp.value)||1));
  genGain.gain.value=lvl; buildGenNodes(base,useBB,beat,harm,wave); dutyInp.disabled=(wave!=="square"); genRunning=true;
}
function stopGenerator(){ if(!genRunning) return; clearGen(); genRunning=false; genGain.gain.setTargetAtTime(0,audioCtx.currentTime,0.02); }
function updateGenerator(){
  if(!genRunning) return;
  const wave=waveSel.value, base=+freqInp.value||432, useBB=!!bbChk.checked, beat=+beatInp.value||7, harm=Math.max(1,Math.min(8,parseInt(harmInp.value)||1));
  buildGenNodes(base,useBB,beat,harm,wave);
}
freqInp.oninput=updateGenerator; waveSel.oninput=()=>{ dutyInp.disabled=(waveSel.value!=="square"); updateGenerator(); };
bbChk.oninput=updateGenerator; beatInp.oninput=updateGenerator; harmInp.oninput=updateGenerator; lvlInp.oninput=e=>{ genGain.gain.value=+e.target.value; };
document.getElementById('sweepGo').onclick=()=>{
  if(!genRunning||genMeta.length===0) return;
  const s=+document.getElementById('sweepStart').value||100, e=+document.getElementById('sweepEnd').value||1000, t=+document.getElementById('sweepTime').value||10;

/* ===== Radial Visualizer (gainNode ‚Üí analyserNode ÏÇ¨Ïö©) ===== */
(function(){
  const wrap = document.getElementById('radialVizWrap');
  const canvas = document.getElementById('radialViz');
  const ctx = canvas.getContext('2d');

  function resize(){
    const dpr = Math.max(1, window.devicePixelRatio || 1);
    const rect = canvas.getBoundingClientRect();
    canvas.width  = Math.floor(rect.width  * dpr);
    canvas.height = Math.floor(rect.height * dpr);
    ctx.setTransform(dpr,0,0,dpr,0,0);
  }
  new ResizeObserver(resize).observe(canvas); resize();

  let rafId=0, running=false;
  const data = new Uint8Array(1024/2); // fftSize=1024 ‚Üí 512 bins(ÏòàÏÉÅ)

  function draw(){
    rafId = requestAnimationFrame(draw);
    if(!analyserNode) return;
    analyserNode.getByteFrequencyData(data);

    const cw=canvas.clientWidth, ch=canvas.clientHeight;
    ctx.clearRect(0,0,cw,ch);
    const cx=cw/2, cy=ch/2;
    const innerR=48; const outerR=Math.min(cw,ch)/2-10; const maxBar=outerR-innerR;

    ctx.fillStyle='#0b0f17'; ctx.fillRect(0,0,cw,ch);
    ctx.beginPath(); ctx.arc(cx,cy,innerR,0,Math.PI*2); ctx.fillStyle='#0e1422'; ctx.fill();

    const grad = ctx.createRadialGradient(cx,cy,innerR,cx,cy,outerR);
    grad.addColorStop(0.0,'#7ef1c0'); grad.addColorStop(0.5,'#55d0ff'); grad.addColorStop(1.0,'#a38cff');

    for(let i=0;i<data.length;i++){
      const t=i/data.length, ang=t*Math.PI*2, v=data[i]/255, eased=Math.pow(v,0.8);
      const len=innerR + eased * maxBar * 1.25;
      const x1=cx + innerR*Math.cos(ang), y1=cy + innerR*Math.sin(ang);
      const x2=cx + len*Math.cos(ang),   y2=cy + len*Math.sin(ang);
      ctx.strokeStyle=grad; ctx.lineWidth=1.5+(1.5*(1-t));
      ctx.beginPath(); ctx.moveTo(x1,y1); ctx.lineTo(x2,y2); ctx.stroke();
    }
    ctx.beginPath(); ctx.arc(cx,cy,outerR,0,Math.PI*2); ctx.strokeStyle='rgba(126,241,192,0.4)'; ctx.lineWidth=1.2; ctx.stroke();
  }

  function start(){ if(running) return; ensurePipeline(); running=true; wrap.style.display="flex"; draw(); }
  function stop(){ running=false; cancelAnimationFrame(rafId); ctx.clearRect(0,0,canvas.width,canvas.height); wrap.style.display="none"; }

  player.addEventListener('play', start);
  player.addEventListener('pause', stop);
  player.addEventListener('emptied', stop);
})();
