<style>
:root{
  --bg:#0b0d13; --panel:#12141b; --card:#181b25; --ink:#e5e7eb;
  --muted:#9aa3b7; --border:#222738; --chip:#0e1016; --accent:#9cff8b;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:-apple-system,BlinkMacSystemFont,'Noto Sans KR',Roboto,Arial}

/* ===== Header + Tabs + Lang ===== */
header{
  display:flex;align-items:center;justify-content:space-between;gap:10px;
  padding:10px 14px;background:var(--panel);border-bottom:1px solid var(--border);position:relative;
}
.logo{font-weight:700;color:var(--accent);font-size:1.2rem;margin-left:40px;} /* ÌñÑÎ≤ÑÍ±∞ÏôÄ Í≤πÏπ® Î∞©ÏßÄ */
.tabs{display:flex;gap:6px}
.tab{
  padding:4px 6px;font-size:.72rem;border:1px solid var(--border);
  border-radius:8px;background:#171d2b;color:#cfead1;cursor:pointer
}
.tab.active{background:#1f2739;border-color:#334}
.section{display:none}
.section.active{display:block}
.lang-toggle{
  color:#fff;border:1px solid #444;padding:4px 8px;border-radius:6px;
  cursor:pointer;font-size:.8rem;user-select:none;background:#171d2b;
}
.lang-toggle:hover{background:#1f2739}

/* ===== Hamburger ===== */
.menu-container{position:absolute;top:12px;left:10px;z-index:2000}
.menu-button{font-size:24px;cursor:pointer;user-select:none;color:#fff}
.dropdown-menu{
  display:none;flex-direction:column;position:absolute;background:rgba(0,0,0,0.9);
  padding:8px 10px;border-radius:10px;margin-top:7px;z-index:2001;width:160px
}
.dropdown-menu a{color:#fff;padding:6px 10px;text-decoration:none;border-radius:6px}
.dropdown-menu a:hover{background:rgba(255,255,255,0.1)}
.menu-backdrop{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.3);z-index:2000}

/* ===== Library ===== */
#oscLib{width:100%;height:120px;background:#090b11;display:block;border-bottom:1px solid var(--border)}
#navBtns{display:flex;justify-content:center;gap:8px;padding:8px}
.btn{background:#1e2232;border:1px solid #2c3147;color:#eee;border-radius:10px;
  padding:8px 10px;cursor:pointer;transition:background .2s;font-size:1.3rem;line-height:1}
.btn:hover{background:#2a3148;}
.lib-wrap{padding:0 10px 10px}
#library{display:flex;overflow-x:auto;gap:10px;padding:10px;scroll-behavior:smooth;scroll-snap-type:x mandatory}
.card{flex:0 0 auto;width:160px;background:var(--card);border:1px solid var(--border);border-radius:12px;padding:6px;scroll-snap-align:start}
.card img{width:100%;aspect-ratio:1/1;object-fit:contain;background:var(--chip);border-radius:8px}

/* ===== Controls ===== */
.controls{display:flex;flex-direction:column;align-items:flex-start;gap:10px;padding:12px;
  background:#0f1320;border-top:1px solid var(--border);border-bottom:1px solid var(--border)}
.status{display:flex;align-items:center;gap:18px;margin-bottom:2px}
#statusThumb{width:124px;height:124px;border-radius:16px;position:relative;overflow:hidden;
  background:radial-gradient(circle at center,#1a1f2f 40%,#0d0f18 100%);
  border:1px solid #2d334a;box-shadow:0 0 12px rgba(80,180,255,0.15);
  background-size:cover;background-position:center;}
#statusThumb::before{content:'';position:absolute;inset:0;border-radius:50%;
  background:radial-gradient(circle,rgba(100,200,255,0.25),transparent 60%);
  animation:pulse 2s infinite ease-in-out;}
#statusThumb.loaded::before{display:none;}
@keyframes pulse{0%,100%{transform:scale(0.8);opacity:0.5;}50%{transform:scale(1.1);opacity:1;}}
.ctrl-stack{display:flex;flex-direction:column;gap:10px}
.ctrl-line{display:flex;align-items:center;gap:8px}
#vol{width:140px}
audio{width:92%;display:block;margin:10px auto}

/* ===== Generator ===== */
.gen-wrap{padding:12px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.field{background:#141a27;border:1px solid #2a3044;border-radius:12px;padding:10px}
.field h4{margin:0 0 8px 0;color:#dfe7f6;font-size:.95rem}
.field label{display:block;font-size:.85rem;color:#9aa3b7;margin-bottom:4px}
.field input[type="number"],.field select,.field input[type="range"]{
  width:100%;background:#101522;color:#e9eefc;border:1px solid #2a3044;border-radius:8px;padding:6px}
.row{display:flex;gap:8px;align-items:center}
.switch{display:flex;gap:8px;align-items:center}
.full{grid-column:1/-1}
.gen-actions{display:flex;gap:10px;align-items:center}
.pill{padding:8px 12px;border-radius:100px;border:1px solid #2c3147;background:#1b2333;color:#e9eefc;cursor:pointer}
.pill.primary{background:#21324e;border-color:#355;color:#cfead1}
.note{color:#8aa0bd;font-size:.88rem;margin-top:4px}
#oscGen{width:100%;height:140px;background:#0a0d14;border:1px solid #20263a;border-radius:12px;margin-top:12px}
@media (max-width:540px){ .grid{grid-template-columns:1fr} }
</style>
</head>

<script>
/* ===== ÌñÑÎ≤ÑÍ±∞ ===== */
const menuBtn=document.getElementById("menuButton");
const menu=document.getElementById("dropdownMenu");
const backdrop=document.getElementById("menuBackdrop");
menuBtn.onclick=()=>{const o=menu.style.display==="flex";menu.style.display=o?"none":"flex";backdrop.style.display=o?"none":"block";};
backdrop.onclick=()=>{menu.style.display="none";backdrop.style.display="none";};

/* ===== ÌÉ≠ ===== */
const tabs=document.querySelectorAll(".tab"),secLib=document.getElementById("section-lib"),secGen=document.getElementById("section-gen");
tabs.forEach(t=>t.onclick=()=>{tabs.forEach(x=>x.classList.remove("active"));t.classList.add("active");
  if(t.dataset.tab==="lib"){secLib.classList.add("active");secGen.classList.remove("active");stopGenerator?.();}
  else{secGen.classList.add("active");secLib.classList.remove("active");player.pause();}});

/* ===== Ïñ∏Ïñ¥ ÌÜ†Í∏Ä ===== */
const langBtn=document.getElementById("langToggle");
let isKo=false;
langBtn.onclick=()=>{isKo=!isKo;langBtn.textContent=isKo?"KO":"EN";translateLabels(isKo);};
function translateLabels(ko){
  const t={vol:{en:"Volume",ko:"Î≥ºÎ•®"},loop:{en:"Loop",ko:"Î∞òÎ≥µ"},timer:{en:"Timer",ko:"ÌÉÄÏù¥Î®∏"},
           tabLib:{en:"5DO",ko:"5DO"},tabGen:{en:"Freq. Gen.",ko:"Ï£ºÌååÏàò ÏÉùÏÑ±Í∏∞"}};
  document.querySelectorAll("label[for='vol']").forEach(el=>el.textContent=ko?t.vol.ko:t.vol.en);
  const lp=document.querySelector("#loop")?.parentElement; if(lp) lp.lastChild.textContent=ko?" Î∞òÎ≥µ":" Loop";
  document.querySelectorAll("label[for='timer']").forEach(el=>el.textContent=ko?t.timer.ko:t.timer.en);
  document.querySelector('.tab[data-tab="lib"]').textContent=ko?t.tabLib.ko:t.tabLib.en;
  document.querySelector('.tab[data-tab="gen"]').textContent=ko?t.tabGen.ko:t.tabGen.en;
  const sel=document.getElementById("timer"); if(sel){
    const en=["Off","5 min","10 min","15 min","20 min","30 min","45 min","60 min"];
    const koOpt=["ÎÅî","5Î∂Ñ","10Î∂Ñ","15Î∂Ñ","20Î∂Ñ","30Î∂Ñ","45Î∂Ñ","60Î∂Ñ"];
    sel.querySelectorAll("option").forEach((o,i)=>o.textContent=ko?koOpt[i]:en[i]);
  }
}

/* ===== Supabase ===== */
const SUPABASE_URL="https://xdjgumqdwedgzwqturcx.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inhkamd1bXFkd2VkZ3p3cXR1cmN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1MDQzNDUsImV4cCI6MjA3NjA4MDM0NX0.pZcnU1xMaaBBdvytSTVrLPsLU9r_3FPzCPSUeBFUsaU";
const BUCKET="media";
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);
const PUBLIC=SUPABASE_URL.replace(/\/+$/,'')+"/storage/v1/object/public/"+BUCKET+"/";
const enc=s=>s.split("/").filter(Boolean).map(encodeURIComponent).join("/");
const abs=p=>PUBLIC+enc(p);

/* ===== Í≥µÏö© Ïò§ÎîîÏò§ ÌååÏù¥ÌîÑÎùºÏù∏ ===== */
const audioCtx=new (window.AudioContext||window.webkitAudioContext)();
const masterGain=audioCtx.createGain(); masterGain.connect(audioCtx.destination);
const analyserLib=audioCtx.createAnalyser();
const player=document.getElementById("player");
const mediaSrc=audioCtx.createMediaElementSource(player);
mediaSrc.connect(masterGain); masterGain.connect(analyserLib);

function ensureAudioUnlocked(){ if(audioCtx.state!=="running") audioCtx.resume(); }
document.addEventListener("pointerdown",ensureAudioUnlocked,{once:true});
player.addEventListener("play",ensureAudioUnlocked);

/* Î≥ºÎ•®/Î£®ÌîÑ/ÌÉÄÏù¥Î®∏ */
const vol=document.getElementById("vol");
const loopChk=document.getElementById("loop");
const timerSel=document.getElementById("timer");
let desiredGain=parseFloat(vol.value||"1"); masterGain.gain.value=desiredGain;
vol.oninput=()=>{desiredGain=+vol.value; if(!player.muted) masterGain.gain.value=desiredGain;};
player.addEventListener('volumechange',()=>{masterGain.gain.value=player.muted?0:desiredGain;});
player.loop=loopChk.checked; loopChk.onchange=()=>player.loop=loopChk.checked;
let timerId=null; timerSel.onchange=()=>{clearTimeout(timerId); const m=+timerSel.value;
  if(m>0) timerId=setTimeout(()=>{player.pause();player.currentTime=0;alert(`Playback stopped after ${m} minutes.`);},m*60000);};

/* ===== Library ÎØ∏Îãà Ïò§Ïã§Î°úÏä§ÏΩîÌîÑ ===== */
analyserLib.fftSize=2048;
const bufLib=new Uint8Array(analyserLib.fftSize);
const canvLib=document.getElementById("oscLib");
const ctxLib=canvLib.getContext("2d");
function sizeLib(){canvLib.width=canvLib.clientWidth||window.innerWidth;canvLib.height=120;}
window.addEventListener("resize",sizeLib); sizeLib();
(function drawLib(){requestAnimationFrame(drawLib);
  analyserLib.getByteTimeDomainData(bufLib);
  ctxLib.fillStyle="#090b11"; ctxLib.fillRect(0,0,canvLib.width,canvLib.height);
  ctxLib.lineWidth=2; ctxLib.strokeStyle="#9cff8b"; ctxLib.beginPath();
  const slice=canvLib.width/bufLib.length;
  for(let i=0,x=0;i<bufLib.length;i++,x+=slice){
    const y=(bufLib[i]/128.0)*(canvLib.height/2);
    i?ctxLib.lineTo(x,y):ctxLib.moveTo(x,y);
  }
  ctxLib.lineTo(canvLib.width,canvLib.height/2); ctxLib.stroke();
})();

/* ===== Library Î∏åÎùºÏö∞Ï†Ä ===== */
const lib=document.getElementById("library");
const btnBack=document.getElementById("btnBack");
const btnRefresh=document.getElementById("btnRefresh");
const statusThumb=document.getElementById("statusThumb");
let cwd="";
function setStatus(img){
  const el=statusThumb;
  if(!img){el.classList.remove('loaded');el.style.background="radial-gradient(circle at center,#1a1f2f 40%,#0d0f18 100%)";
    el.style.boxShadow="0 0 12px rgba(80,180,255,0.15)";el.style.border="1px solid #2d334a";el.style.backgroundImage="";}
  else{el.classList.add('loaded');el.style.background="none";el.style.boxShadow="none";
    el.style.border="1px solid rgba(255,255,255,0.12)";el.style.backgroundImage=`url('${img}')`;
    el.style.backgroundSize="cover";el.style.backgroundPosition="center";}
}
async function list(p=""){
  const {data,error}=await sb.storage.from(BUCKET).list(p,{limit:1000,sortBy:{column:"name",order:"asc"}});
  if(error){console.warn("[list]",error);return []} return data||[];
}
async function load(p=""){
  cwd=p; lib.innerHTML=""; setStatus("");
  const d=await list(p);
  for(const e of d){
    const name=e.name; const full=(p?p+"/":"")+name;
    // Ìè¥Îçî: ÌôïÏû•Ïûê ÏóÜÏùå
    if(!name.includes(".")){
      const c=document.createElement("div"); c.className="card"; c.dataset.kind="folder"; c.dataset.path=full;
      const img=document.createElement("img"); img.loading="lazy";
      img.src=abs(full+"/folder.png");
      img.onerror=()=>img.src="https://placehold.co/300x300/111/aaa?text=Folder";
      c.onclick=()=>{ensureAudioUnlocked(); load(full);};
      c.append(img); lib.append(c);
      continue;
    }
    // Ïò§ÎîîÏò§
    if(/\.(mp3|wav|ogg|m4a|flac|aac)$/i.test(name)){
      const c=document.createElement("div"); c.className="card"; c.dataset.kind="audio"; c.dataset.path=full;
      const thumb=full.replace(/\.[^.]+$/, ".png"); c.dataset.thumb=thumb;
      const img=document.createElement("img"); img.loading="lazy"; img.src=abs(thumb);
      img.onerror=()=>img.src="https://placehold.co/300x300/222/888?text=Audio";
      c.onclick=()=>{ensureAudioUnlocked(); player.pause(); player.currentTime=0; player.src=abs(full); setStatus(abs(thumb));};
      c.append(img); lib.append(c);
    }
  }
}
btnBack.onclick=()=>{ if(!cwd) return; const a=cwd.split("/"); a.pop(); load(a.join("/")); };
btnRefresh.onclick=()=>load(cwd);

/* ÎìúÎûòÍ∑∏ Ïä§ÌÅ¨Î°§ */
let isDown=false,sx=0,sl=0;
lib.addEventListener('mousedown',e=>{isDown=true;sx=e.pageX;sl=lib.scrollLeft;});
['mouseleave','mouseup'].forEach(ev=>lib.addEventListener(ev,()=>{isDown=false;}));
lib.addEventListener('mousemove',e=>{if(!isDown)return; lib.scrollLeft=sl-(e.pageX-sx)*1.5;});

/* Ï¥àÍ∏∞ Î°úÎìú */
load("");

/* ===== ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ localStorage ===== */
const btnSaveList=document.getElementById("btnSaveList");
const btnLoadList=document.getElementById("btnLoadList");
btnSaveList.onclick=()=>{
  const name=prompt(isKo?"ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏ Ïù¥Î¶Ñ?":"Playlist name?");
  if(!name) return;
  const items=[...lib.querySelectorAll(".card")].filter(c=>c.dataset.kind==="audio")
    .map(c=>({path:c.dataset.path, thumb:c.dataset.thumb}));
  const all=JSON.parse(localStorage.getItem("playlists")||"{}"); all[name]=items;
  localStorage.setItem("playlists",JSON.stringify(all));
  alert((isKo?"Ï†ÄÏû•Îê®: ":"Saved: ")+name);
};
btnLoadList.onclick=()=>{
  const all=JSON.parse(localStorage.getItem("playlists")||"{}");
  const names=Object.keys(all); if(!names.length){alert(isKo?"ÌîåÎ†àÏù¥Î¶¨Ïä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§.":"No playlists found.");return;}
  const sel=prompt((isKo?"ÏÑ†ÌÉù: ":"Select: ")+"\n"+names.join("\n")); if(!sel||!all[sel])return;
  lib.innerHTML=""; setStatus("");
  all[sel].forEach(({path,thumb})=>{
    const c=document.createElement("div"); c.className="card"; c.dataset.kind="audio"; c.dataset.path=path; c.dataset.thumb=thumb;
    const img=document.createElement("img"); img.loading="lazy"; img.src=abs(thumb);
    img.onerror=()=>img.src="https://placehold.co/300x300/222/888?text=Audio";
    c.onclick=()=>{ensureAudioUnlocked(); player.pause(); player.currentTime=0; player.src=abs(path); setStatus(abs(thumb));};
    c.append(img); lib.append(c);
  });
};

/* ===== Generator Ï∂úÎ†• & Ïò§Ïã§Î°úÏä§ÏΩîÌîÑ ===== */
const genGain=audioCtx.createGain(); genGain.connect(masterGain);
let genState={running:false,nodes:[]};

function stopGenerator(){
  if(!genState.running) return;
  genState.nodes.forEach(n=>{try{n.stop&&n.stop();}catch{} try{n.disconnect&&n.disconnect();}catch{}});
  genState={running:false,nodes:[]};
  genGain.gain.setTargetAtTime(0,audioCtx.currentTime,0.02);
}
window.stopGenerator=stopGenerator;

function startGenerator(){
  ensureAudioUnlocked();
  if(!player.paused) player.pause();
  if(genState.running) stopGenerator();

  const w=document.getElementById("genWave")?.value||"sine";
  const f=parseFloat(document.getElementById("genFreq")?.value||"440");
  const lvl=parseFloat(document.getElementById("genLevel")?.value||"0.5");
  const bb=!!document.getElementById("genBinaural")?.checked;
  const bh=parseFloat(document.getElementById("genBeat")?.value||"7");
  genGain.gain.value=lvl;

  if(bb){
    const l=audioCtx.createOscillator(), r=audioCtx.createOscillator();
    l.type=w; r.type=w; l.frequency.value=f; r.frequency.value=f+bh;
    try{
      const pl=audioCtx.createStereoPanner(), pr=audioCtx.createStereoPanner();
      pl.pan.value=-1; pr.pan.value=+1;
      l.connect(pl).connect(genGain); r.connect(pr).connect(genGain);
      genState.nodes=[l,r,pl,pr];
    }catch{
      l.connect(genGain); r.connect(genGain); genState.nodes=[l,r];
    }
    l.start(); r.start();
  }else{
    const o=audioCtx.createOscillator(); o.type=w; o.frequency.value=f; o.connect(genGain); o.start();
    genState.nodes=[o];
  }
  genState.running=true;
}

/* Generator Ïò§Ïã§Î°úÏä§ÏΩîÌîÑ */
const analyserGen=audioCtx.createAnalyser(); genGain.connect(analyserGen);
analyserGen.fftSize=2048;
const bufGen=new Uint8Array(analyserGen.fftSize);
const canvGen=document.getElementById("oscGen");
const ctxGen=canvGen.getContext("2d");
function sizeGen(){canvGen.width=canvGen.clientWidth||window.innerWidth;canvGen.height=140;}
window.addEventListener("resize",sizeGen); sizeGen();
(function drawGen(){requestAnimationFrame(drawGen);
  analyserGen.getByteTimeDomainData(bufGen);
  ctxGen.fillStyle="#0a0d14"; ctxGen.fillRect(0,0,canvGen.width,canvGen.height);
  ctxGen.lineWidth=2; ctxGen.strokeStyle="#77d0ff"; ctxGen.beginPath();

    const y=(bufGen[i]/128.0)*(canvGen.height/2);

  }

})();
